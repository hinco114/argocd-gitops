apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  template:
    spec:
      containers:
        - name: nginx
          volumeMounts:
            - mountPath: /etc/nginx/conf.d/default.conf
              name: nginx-conf-vol
              subPath: nginx.conf
      volumes:
        - name: nginx-conf-vol
          configMap:
            name: nginx-config-from-file
